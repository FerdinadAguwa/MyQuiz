<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="style.css">
    <script src="https://kit.fontawesome.com/1d5cc1dbc7.js" crossorigin="anonymous"></script>
    <title>Take the TEST</title>
</head>
<body>
    <div id="home" class="flexcolumn">
        <a href="highscores.html" id="highScoresBtn" class="Hbtn">HighScores<i class="fas fa-star-half-alt"></i></a>
        </div>

<header id="highScoresBtn">
<h2 id="viewScores"></h2>
</header>
<h2 class="timestyle" id="time">Time:</h2>

<div class="quizSecton">
    <div class="quizBlock">
        <button id="startButton" type="button" class="btn-primary"style="display: block">
            BEGIN
        </button>
    </div>
</div>
<div class="questionStyle">
    <h1 id="questionText"></h1>
    <p id="answerText"></p>
    <ul id="choices"></ul>
</div>



<div id="finalDiv">
    <h5>Your final score is <span id="score"> </span></h5>
    <h5 id="yourInitials">Enter Initials:</h5>
    <form id ="submit">
    <input id="initials" placeholder="Your initals" type="text" />
    <button type="submit">Enter</button>
    </form>
    </div>
    
    <div id="scoresDiv">
        <h1>HighScores</h1>
        <ul id="scoreslist"></ul>
    </div>
    
    
    <script src="quiz.js"></script>
    </body>
    </html>
