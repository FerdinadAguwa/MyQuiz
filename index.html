<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a TEST!!!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1d5cc1dbc7.js" crossorigin="anonymous"></script>
</head>



<body>
<h1 id="headStyle">JavaScript Quiz Challenge</h1>
    <!-- navigate through the quiz button -->
<div class="startBtn" id="startButton"><button>Next</button></div>

<!-- HighScores Button!!! -->
<div id="home" class="flexcolumn">
<a href="highscores.html" id="highScoresBtn" class="Hbtn">HighScores<i class="fas fa-star-half-alt"></i></a>
</div>


<!-- Info box -->
<div class="infoBox" id="callDisplayButton">
    <div class="infoTitle">
        <span>Rules of this Quiz</span>
    </div>
    <div class="infoList">
            <div class="info>">1. The user will have approximately <span id="infoTime">60 seconds</span> per question. </div>
            <div class="info>">2. Please select one answer for each question</div>
            <div class="info>">3. Any wronng answer will result in lost time </div>
            <div class="info>">4. All points will be based on your answers and how fast
                               you finish this assesment.
            </div>
    </div>
    <div class="buttons">
        <a href="quiz.html"> <button class="continue" id="continueQuiz">Continue</button></a>
    </div>
</div> 


    <script src="./script.js"></script>
</body>
</html>
